<div class="contact-form">
    <h1>Contactez-nous</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Votre email" class="form-control" />
            <div *ngIf="email.invalid && email.touched" class="error">
                <small *ngIf="email.errors?.['required']">L'email est obligatoire.</small>
                <small *ngIf="email.errors?.['email']">L'email n'est pas valide.</small>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" placeholder="Votre message" class="form-control"
                rows="5"></textarea>
            <div *ngIf="message.invalid && message.touched" class="error">
                <small *ngIf="message.errors?.['required']">Le message est obligatoire.</small>
                <small *ngIf="message.errors?.['maxlength']">
                    Le message ne doit pas dépasser 300 caractères.
                </small>
            </div>
        </div>

        <!-- Bouton Envoyer -->
        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">
            Envoyer
        </button>
    </form>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="success">
        {{ successMessage }}
    </div>
</div>
